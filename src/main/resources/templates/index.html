<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace = "layout/layout :: head"></head>
<body>
<header th:replace = "layout/layout :: header"></header>

<div class = "container">

	<h1>Listado Platos</h1>
	
	<div th:if="${dangerSave}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerSave}"></span>
				</div>
	<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Tipo</th>
							<th scope="col">Precio</th>
							<th scope="col" ></th>
						</tr>
					</thead>
					<tbody th:each="medico: ${platos}">
						<tr>
							<td th:text="${medico.id}">Id</td>
							<td th:text="${medico.nombre}">Mark</td>
							<td th:text="${medico.tipo.nombre}">Mark</td>
							<td th:text="${medico.precio}">Otto</td>
						<td sec:authorize="hasRole('ROLE_CLIENTE')">
								
								<a  th:href="@{ '/usuario/pedido/nuevo/' + ${medico.id} }" class="btn btn-succes"> 
									<i class="fas fa-edit"></i> 
								</a>
												
							</td>
						<td sec:authorize="hasRole('ROLE_GERENTE')">
								
								<a  th:href="@{ '/plato/edit/' + ${medico.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a  th:href="@{ '/plato/del/' + ${medico.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
				</table>
				
				<div  class="card-footer text-muted" sec:authorize = "hasRole('ROLE_GERENTE')">
				<a th:href="@{/plato/nuevo}" class="btn btn-primary"><i class="fas fa-file-alt"></i> Nuevo Plato </a>
				</div>
</div>

<footer th:replace = "layout/layout :: footer"></footer>
</body>
</html>
